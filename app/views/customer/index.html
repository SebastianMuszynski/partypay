<div class="background-img"></div>
<div ng-controller="CustomerCtrl">
  <header>
    <a href="/"><div class="logo"><span>party</span>PAY</div></a>
    <div class="logged-in-msg">Logged in as: <span class="bold">{{ user.email }}</span></div>
    <div class="btn logout-btn" ng-click="logout()">Log out</div>
  </header>
  <div class="money-info" ng-hide="showTopUpBox">
    <p>Money on your account:</p>
    <p class="bold">Â£{{ user.amount }}</p>
    <div ng-if="user">
      <div class="btn topup-btn" ng-click="goToTopUp()">Top up</div>
    </div>
  </div>
  <div class="money-info" ng-show="showTopUpBox">
    <p>How much money would you like to top up?</p>
    <input type="text" placeholder="Amount" ng-model="toppedAmount" />
    <div ng-if="user">
      <div class="btn topup-btn" ng-click="topup(toppedAmount)">Top up</div>
    </div>
  </div>
</div>
